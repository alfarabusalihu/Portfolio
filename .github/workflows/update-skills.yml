name: Auto-Update Skills from CV

on:
  schedule:
    # Run at 00:00 on the 1st day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger button

jobs:
  update-skills:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci || npm install # Install pdf-parse and others

      - name: Run AI Update Script
        env:
          groq_key: ${{ secrets.GROQ_API_KEY }}
          drive_api_key: ${{ secrets.GOOGLE_API_KEY }}
          drive_folder_id: ${{ secrets.DRIVE_FOLDER_ID }}
        run: node scripts/update-cv-data.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'Portfolio Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Check if there are changes
          if [[ -n $(git status -s src/data/generated-skills.json src/data/cv-metadata.json) ]]; then
            git add src/data/generated-skills.json src/data/cv-metadata.json
            git commit -m "chore: auto-update skills from CV [skip ci]"
            git push
            echo "Successfully pushed updates."
          else
            echo "No changes in detected skills."
          fi
